<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Super Lend App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ng-container *ngFor="let item of menu">
          <ion-item (click)="navigate(item)" *ngIf="!item.requireAuthentication || isAuthenticated">
            {{ item.label }}
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
