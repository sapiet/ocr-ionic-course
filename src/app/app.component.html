<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Super Lend App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of menu" (click)="navigate(item)">
          {{ item.label }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
