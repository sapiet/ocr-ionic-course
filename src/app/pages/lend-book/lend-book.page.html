<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ book.name }}
      -
      {{ book.editor }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Borrower</ion-label>
      <ion-input type="text" name="borrower" formControlName="borrower"></ion-input>
    </ion-item>

    <ion-button [disabled]="null === book.borrower" (click)="action(false)">
      Rendre
    </ion-button>
    <ion-button [disabled]="form.invalid || null !== book.borrower" (click)="action(true)">
      PrÃªter
    </ion-button>
  </form>
</ion-content>
