<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BookList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books" (click)="showDetails(book)">
      <ion-avatar slot="start">
        <img [src]="book.picture">
      </ion-avatar>
      <ion-label>
        <h2>
          {{ book.name }}
          <ion-badge [color]="book.lent ? 'danger' : 'success'">
            {{ book.lent ? 'prêté' : 'dispo' }}
          </ion-badge>
        </h2>
        <h3>{{ book.editor }}</h3>
        <p>{{ book.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
